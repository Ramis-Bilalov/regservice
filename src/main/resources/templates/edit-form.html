<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Введите данные</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4 text-center">Форма ввода данных</h1>
            <form action="#" th:action="@{'/cars/update/' + ${serviceData.id}}" th:object="${serviceData}" method="post">
                <div class="mb-3">
                    <label for="status" class="form-label">Дата и время заезда:</label>
                    <input type="datetime-local" class="form-select-sm" id="status2" th:field="*{localDate}" th:value="${serviceData.localDate}"/>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Статус:</label>
                    <input type="tel" class="form-select-sm bg-light-subtle" id="status" th:field="*{status}" th:value="${serviceData.status}" readonly/>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Телефонный номер:</label>
                    <input type="tel" class="form-control" id="phoneNumber" th:field="*{number}" th:value="${serviceData.number}" readonly/>
                </div>
                <div class="mb-3">
                    <label for="stateRegistrationNumber" class="form-label">Госномер:</label>
                    <input type="text" class="form-control" id="stateRegistrationNumber" th:field="*{gosnomer}" th:value="${serviceData.gosnomer}" readonly/>
                </div>
                <div class="mb-3">
                    <label for="companyName" class="form-label">Название компании:</label>
                    <input type="text" class="form-control" id="companyName" th:field="*{company}" th:value="${serviceData.company}" readonly/>
                </div>
                <div class="mb-3">
                    <label for="inn" class="form-label">ИНН:</label>
                    <input type="text" class="form-control" id="inn" th:field="*{inn}" readonly/>
                </div>
                <div class="mb-3">
                    <label for="serviceLocation" class="form-label">Местоположение сервиса:</label>
                    <input type="text" class="form-control" id="serviceLocation" th:field="*{place}" th:value="${serviceData.place}" readonly/>
                </div>
                <div class="mb-3">
                    <label for="contactPerson" class="form-label">Контактное лицо:</label>
                    <input type="text" class="form-control" id="contactPerson" th:field="*{name}" th:value="${serviceData.name}" readonly/>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Комментарий:</label>
                    <textarea class="form-control" id="comment" rows="5" th:field="*{comment}" th:value="${serviceData.comment}" readonly></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Обновить</button>
            </form>
        </div>
    </div>
</div>
<!-- Подключение скриптов Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz2OgprpeXtGK40WnxpXmADsHahoFretNkO+ecLbkf/EVHKxheLiKxYu9v3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KvEb48eC+A12HmWykd9F7QsAuhgRFzRcEKBMJ5qMNdagaY" crossorigin="anonymous"></script>
</body>
</html>
