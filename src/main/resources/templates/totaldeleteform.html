<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Введите данные</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center btn-outline-dark bg-danger">Удаление записи</h2>
            <form action="#" th:action="@{'/cars/destroy/' + ${deletedRecords.id}}" th:object="${deletedRecords}" method="post">
                <div class="mb-1">
                    <label for="date" class="form-label">Дата заезда:</label>
                    <input type="date" class="form-select-sm border-light bg-warning-subtle" id="date" th:field="*{date}" th:value="${deletedRecords.date}" readonly/>
                </div>
                <div class="mb-1">
                    <label for="time" class="form-label">Время заезда:</label>
                    <input type="time" class="form-select-sm border-light bg-warning-subtle" id="time" th:field="*{time}" th:value="${deletedRecords.time}" readonly/>
                </div>
                <div class="mb-1">
                    <label for="status" class="form-label">Статус:</label>
                    <input type="tel" class="form-select-sm border-light bg-warning-subtle" id="status" th:field="*{status}" th:value="${deletedRecords.status}" readonly/>
                </div>
                <div class="mb-1">
                    <label for="phoneNumber" class="form-label">Телефонный номер:</label>
                    <input type="tel" class="form-control" id="phoneNumber" th:field="*{number}" th:value="${deletedRecords.number}" readonly/>
                </div>
                <div class="mb-1">
                    <label for="stateRegistrationNumber" class="form-label">Госномер:</label>
                    <input type="text" class="form-control" id="stateRegistrationNumber" th:field="*{gosnomer}" th:value="${deletedRecords.gosnomer}" readonly/>
                </div>
                <div class="mb-1">
                    <label for="companyName" class="form-label">Название компании:</label>
                    <input type="text" class="form-control" id="companyName" th:field="*{company}" th:value="${deletedRecords.company}" readonly/>
                </div>
                <div class="mb-1">
                    <label for="inn" class="form-label">ИНН:</label>
                    <input type="text" class="form-control" id="inn" th:field="*{inn}" readonly/>
                </div>
                <div class="mb-1">
                    <label for="serviceLocation" class="form-label">Местоположение сервиса:</label>
                    <input type="text" class="form-control" id="serviceLocation" th:field="*{place}" th:value="${deletedRecords.place}" readonly/>
                </div>
                <div class="mb-1">
                    <label for="contactPerson" class="form-label">Контактное лицо:</label>
                    <input type="text" class="form-control" id="contactPerson" th:field="*{name}" th:value="${deletedRecords.name}" readonly/>
                </div>
                <div class="mb-1">
                    <label for="comment" class="form-label">Комментарий:</label>
                    <textarea class="form-control" id="comment" rows="5" th:field="*{comment}" th:value="${deletedRecords.comment}" readonly></textarea>
                </div>
                <button type="submit" class="btn btn-danger w-50 active">Удалить запись безвозвратно</button>
                <a href="/cars/deleted-list" class="btn btn-primary active w-40" role="button" aria-pressed="true">Закрыть страницу</a>
            </form>
        </div>
    </div>
</div>
<!-- Подключение скриптов Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz2OgprpeXtGK40WnxpXmADsHahoFretNkO+ecLbkf/EVHKxheLiKxYu9v3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KvEb48eC+A12HmWykd9F7QsAuhgRFzRcEKBMJ5qMNdagaY" crossorigin="anonymous"></script>
</body>
</html>
