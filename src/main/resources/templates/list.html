<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список записей</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-14">
            <h1 class="mb-4 text-center">Реестр записи автомобилей</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Статус</th>
                    <th scope="col">Телефон</th>
                    <th scope="col">Госномер</th>
                    <th scope="col">Организация</th>
                    <th scope="col">ИНН</th>
                    <th scope="col">Техцентр</th>
                    <th scope="col">Контакт</th>
                    <th scope="col">Комментарий</th>
                    <th scope="col">Дата записи</th>
                    <th scope="col">Время</th>
                    <th scope="col">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="record : ${records}">
                    <td th:text="${record.id}"></td>
                    <td th:text="${record.status}"></td>
                    <td th:text="${record.number}"></td>
                    <td th:text="${record.gosnomer}"></td>
                    <td th:text="${record.company}"></td>
                    <td th:text="${record.inn}"></td>
                    <td th:text="${record.place}"></td>
                    <td th:text="${record.name}"></td>
                    <td th:text="${record.comment}"></td>
                    <td th:text="${record.date}"></td>
                    <td th:text="${record.time}"></td>
                    <td>
                        <a th:href="@{'/cars/form/' + ${record.id}}" class="btn btn-outline-success btn-sm">➕</a>
                        <a th:href="@{'/cars/delete/' + ${record.id}}" class="btn btn-outline-danger btn-sm">❌</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a href="/cars/form" class="btn btn-success">Добавить новую запись</a>
        </div>
    </div>
</div>
<!-- Подключение скриптов Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz2OgprpeXtGK40WnxpXmADsHahoFretNkO+ecLbkf/EVHKxheLiKxYu9v3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KvEb48eC+A12HmWykd9F7QsAuhgRFzRcEKBMJ5qMNdagaY" crossorigin="anonymous"></script>
</body>
</html>
